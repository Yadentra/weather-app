<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A simple weather application built with React" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #87CEFA, #B0E0E6);
            color: #333;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #0047ab;
        }
        #weather-container {
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #0047ab;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        button {
            padding: 10px 15px;
            background-color: #0047ab;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #003f8c;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h1>Weather App</h1>
    <div id="weather-container">
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="get-weather-btn">Get Weather</button>
        <div id="weather-result"></div>
    </div>
    <script>
        const apiKey = '1a8e961b0647f941f38c7a95abf020da';
        const button = document.getElementById('get-weather-btn');
        const input = document.getElementById('city-input');
        const result = document.getElementById('weather-result');

        button.addEventListener('click', () => {
            const city = input.value;
            if (city) {
                fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.cod === 200) {
                            const weatherData = `
                                <h2>Weather in ${data.name}</h2>
                                <p>Temperature: ${(data.main.temp - 273.15).toFixed(2)}Â°C</p>
                                <p>Weather: ${data.weather[0].description}</p>
                            `;
                            result.innerHTML = weatherData;
                        } else {
                            result.innerHTML = `<p>City not found. Please try again.</p>`;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching the weather data:', error);
                        result.innerHTML = `<p>There was an error fetching the weather data.</p>`;
                    });
            } else {
                result.innerHTML = `<p>Please enter a city name.</p>`;
            }
        });
    </script>
</body>
</html>
